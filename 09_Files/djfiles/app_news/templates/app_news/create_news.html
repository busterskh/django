<html>
<head>
    <meta charset="UTF-8">
    <title>Создать новость</title>
</head>
<body>
    <small><a href="/all_news/">На главную</a> </small>

        <h2>Создать новость</h2>
        <form method="post" action="/create_news/" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input name="gallery" type="file" size="50" accept="image/*" multiple>>
        <button type="submit">Создать</button>
        </form>
</body>
</html>
